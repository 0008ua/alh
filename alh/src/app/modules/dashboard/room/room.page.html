<ion-header>
  <ion-toolbar>
    <ion-title>Room
      <ng-container *ngIf="loading$ | async as loadiong"> Loading..</ng-container>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button contentId="main-content"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <h2 class="ion-text-center">{{company?.companyName}}</h2>
        <ion-list>
          <ion-list-header>
            <ion-label>
              <h2>Rooms</h2>
                            <ion-note slot="end">
                              slide to delete
                            </ion-note>
            </ion-label>
            <ion-button (click)="add()">New room</ion-button>
          </ion-list-header>
          <ng-container *ngFor="let room of rooms">
            <ion-item-sliding>
              <ion-item>
                <ion-label>
                  <ion-row>
                    <ion-col class="ion-no-padding" size="4">
                      <ion-item class="ion-no-padding" lines="none">
                        <ion-label>
                          <h4>Room name:</h4>
                        </ion-label>
                      </ion-item>
                    </ion-col>
                    <ion-col class="ion-no-padding" size="8">
                      <ion-item class="ion-no-padding" lines="none">
                        <ion-label>
                          <ion-text color="primary">

                              {{room.name}}

                          </ion-text>
                        </ion-label>
                        <ion-button (click)="update(room._id, 'name')">
                          Update
                        </ion-button>
                      </ion-item>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col class="ion-no-padding" size="4">
                      <ion-item class="ion-no-padding" lines="none">
                        <ion-label>
                          <h4>Price:</h4>
                        </ion-label>
                      </ion-item>
                    </ion-col>
                    <ion-col class="ion-no-padding" size="8">
                      <ion-item class="ion-no-padding" lines="none">
                        <ion-label>
                          <ion-text color="primary">

                              {{room.price}}

                          </ion-text>
                        </ion-label>
                        <ion-button (click)="update(room._id, 'price')">
                          Update
                        </ion-button>
                      </ion-item>
                    </ion-col>
                  </ion-row>

                </ion-label>
                <!-- <ion-note slot="end">
                  slide to delete
                </ion-note> -->
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="presentAlert(room._id, room.name)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>

            </ion-item-sliding>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
