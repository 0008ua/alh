<ion-header>
  <ion-toolbar>
    <ion-title>{{'elements.button.update' | translate}} Email</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">{{'elements.button.close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="updateEmailForm" *ngIf="updateEmailForm" #updateEmailFormDirective="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">{{'elements.button.update' | translate}} email</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item lines="none">
                  <ion-icon class="ion-align-self-center" name="mail-outline" slot="start"></ion-icon>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" autocomplete autocorrect formControlName="email"></ion-input>
                </ion-item>
                <ion-text *ngIf="updateEmailForm.get('email').touched && updateEmailForm.get('email').errors"
                  class="input-error" color="danger">
                  {{updateEmailForm.get('email').errors | json}}
                </ion-text>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <ion-row>
            <ion-col size="8">
              <ion-button expand="block"
                [disabled]="updateEmailForm.status === 'INVALID' || updateEmailForm.status === 'PENDING'"
                (click)="formSubmitSubject$.next()">
                {{'elements.button.update' | translate}}
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block" (click)="dismiss(null)">
                Cancel
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
