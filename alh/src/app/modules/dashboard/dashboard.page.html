<ion-split-pane contentId="dashboard-content" [disabled]="!paneEnabled">
  <ion-menu menuId="dashboard-menu" side="end" contentId="dashboard-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>
          <h2>{{user?.login}}</h2>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false" menu="dashboard-menu">
          <ion-item button routerLink="/dashboard/profile" routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact: true}">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <!-- </ion-menu-toggle>
      <ion-menu-toggle > -->
          <ion-item *ngIf="user?.role === 'admin'" button routerLink="/dashboard/operator"
            routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Operator</ion-label>
          </ion-item>
          <!-- </ion-menu-toggle>
      <ion-menu-toggle > -->
          <ion-item *ngIf="!user?.blocked" button routerLink="/dashboard/room" routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact: true}">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Room</ion-label>
          </ion-item>
          <!-- </ion-menu-toggle>

      <ion-menu-toggle contentId="dashboard-menu"> -->
          <ion-item button (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="dashboard-content"></ion-router-outlet>
</ion-split-pane>
