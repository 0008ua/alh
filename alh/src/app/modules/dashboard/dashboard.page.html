<!-- <ion-split-pane contentId="dashboard-content" [disabled]="!paneEnabled"> -->
<ion-menu menuId="dashboard-menu" side="end" contentId="dashboard-content">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>
        <h2>{{user?.login}}</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-menu-toggle auto-hide="false" menu="dashboard-menu">
        <ion-item button routerLink="/dashboard/profile" routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>{{'modules.dashboard.profile.title' | translate}}</ion-label>
        </ion-item>
        <!-- </ion-menu-toggle>
      <ion-menu-toggle > -->
        <ion-item [appPermissionDisabled]="{component: constructor.name, item: 'menuOperator'}" button
          routerLink="/dashboard/operator" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>{{'modules.dashboard.operator.title' | translate}}</ion-label>
        </ion-item>
        <!-- </ion-menu-toggle>
      <ion-menu-toggle > -->
        <ion-item [appPermissionDisabled]="{component: constructor.name, item: 'menuRoom'}" routerLink="/dashboard/room"
          routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>{{'modules.dashboard.room.title' | translate}}</ion-label>
        </ion-item>
        <!-- </ion-menu-toggle>

      <ion-menu-toggle contentId="dashboard-menu"> -->
        <ion-item button (click)="onLogout()">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>{{'modules.user.logout' | translate}}</ion-label>
        </ion-item>
        <ion-item button (click)="switchLanguage()">
          <ion-icon name="earth-outline" slot="start"></ion-icon>
          <ion-label>{{'language' | translate}}</ion-label>
          <!-- <ion-text slot="end" color="primary"><b>{{lang | uppercase}}</b></ion-text> -->
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="dashboard-content"></ion-router-outlet>
