<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" #loginFormDirective="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Login</ion-card-title>
              <ion-card-subtitle class="ion-text-center">
                <a button color="primary" routerLink="/user/login/signup">or Signup</a>
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-icon class="ion-align-self-center" name="person-outline" slot="start"></ion-icon>
                  <ion-label position="floating">Login</ion-label>
                  <ion-input type="text" autocomplete autocorrect formControlName="login"></ion-input>
                </ion-item>
                <ion-text *ngIf="loginForm.get('login').touched && loginForm.get('login').errors" class="input-error"
                  color="danger">
                  {{loginForm.get('login').errors | json}}
                </ion-text>
                <ion-item lines="none">
                  <ion-icon class="ion-align-self-center" name="lock-closed-outline" slot="start"></ion-icon>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input [type]="inputType" autocomplete autocorrect formControlName="password"></ion-input>
                  <ion-icon class="ion-align-self-center"
                    [name]="inputType === 'password' ? 'eye-outline' : 'eye-off-outline'" slot="end"
                    (click)=switchInputType()></ion-icon>
                </ion-item>
                <ion-text *ngIf="loginForm.get('password').touched && loginForm.get('password').errors"
                  class="input-error" color="danger">
                  {{loginForm.get('password').errors | json}}
                </ion-text>

              </ion-list>
            </ion-card-content>

          </ion-card>
          <ion-row>
            <ion-col>
              <ion-button expand="block" [disabled]="loginForm.status === 'INVALID'" (click)="onLogin()">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
