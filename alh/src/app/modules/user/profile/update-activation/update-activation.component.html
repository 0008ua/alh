<ion-header>
  <ion-toolbar>
    <ion-title>Activate email</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(null)">close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="activateEmailCodeForm" *ngIf="activateEmailCodeForm" #activateEmailCodeFormDirective="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Activate email</ion-card-title>
              <ion-card-subtitle class="ion-text-center">Please enter activation code from email</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item lines="none">
                  <ion-icon class="ion-align-self-center" name="mail-outline" slot="start"></ion-icon>
                  <ion-label position="floating">Code</ion-label>
                  <ion-input type="number" autocomplete autocorrect formControlName="code"></ion-input>
                </ion-item>
                <ion-text *ngIf="activateEmailCodeForm.get('code').touched && activateEmailCodeForm.get('code').errors"
                  class="input-error" color="danger">
                  {{activateEmailCodeForm.get('code').errors | json}}
                </ion-text>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <ion-row>
            <ion-col size="8">
              <ion-button expand="block"
                [disabled]="activateEmailCodeForm.status === 'INVALID' || activateEmailCodeForm.status === 'PENDING'"
                (click)="activate()">
                Activate
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block" (click)="dismiss(null)">
                Cancel
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
