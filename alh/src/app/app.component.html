<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>
          
          A Little Hotel
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle contentId="main-content">
          <ion-item button routerLink="/user/profile" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle contentId="main-content">
          <ion-item button routerLink="/dashboard/operator" routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact: true}">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Operator</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle contentId="main-content">
          <ion-item button routerLink="/dashboard/room" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Room</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle contentId="main-content">
          <ion-item button routerLink="/dashboard/management" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
            <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
            <ion-label>Management</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle contentId="main-content">
          <ion-item button (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
